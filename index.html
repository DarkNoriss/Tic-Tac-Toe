<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">Tic Tac Toe</header>
    <div class="app"></div>
    <footer class="footer">
      <a
        href="https://github.com/DarkNoriss"
        target="_blank"
        class="nodecoration fa fa-github"
      >
        DarkNoriss
      </a>
    </footer>
    <dialog class="modal modalBegin">
      <div class="top">
        <p>Pick X or O</p>
      </div>
      <div class="bot">
        <form method="dialog">
          <button class="btnX">X</button>
          <button class="btnO">O</button>
        </form>
      </div>
    </dialog>
    <dialog class="modal modalEnd">
      <form method="dialog">
        <p class="modalText">Player win!</p>
        <button class="btnAgain">Play again</button>
      </form>
    </dialog>
    <script type="module" src="/main.js"></script>
  </body>
</html>
